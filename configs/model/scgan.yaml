_target_: src.models.scgan_module.SCCycleGANModule

name: SC_CYCLE_GAN

optimizer:
  _target_: torch.optim.Adam
  _partial_: true
  lr: 0.0002
  betas: [0.5, 0.999]
  weight_decay: 0.0001

#scheduler:
#  _target_: torch.optim.lr_scheduler.ReduceLROnPlateau
#  _partial_: true
#  mode: min
#  factor: 0.1
